<h1>Snake!</h1>

      <fieldset>

            <li>

               <label><input id="easy-difficulty" name="difficulty-select" type="radio" />&nbsp;Easy</label></li>

               <label><input checked="checked" id="regular-difficulty" name="difficulty-select" type="radio" />&nbsp;Regular</label></li>
            <li>

      </fieldset>

   <p id ="game-warning"></p>

<div>
   <button id="start-button">Start!</button>
</div>
